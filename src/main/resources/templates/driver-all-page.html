<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Drivers</title>
</head>
<body>
    <h1>All Drivers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>License Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.idP}">1</td>
                <td th:text="${driver.name}">John Doe</td>
                <td th:text="${driver.licenseNumber}">12345</td>
                <td>
                    <a th:href="@{/driver/show/all/{idP}(idP=${driver.idP})}">View</a>
                    <a th:href="@{/driver/update/{idP}(idP=${driver.idP})}">Edit</a>
                    <a th:href="@{/driver/remove/{idP}(idP=${driver.idP})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/driver/add">Add New Driver</a>
</body>
</html>
